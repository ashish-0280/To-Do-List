<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="heading">
        <h1>To Do List</h1>
    </div>
    <span class="button">
        <button id="btn">+</button>
    </span>
    <div class="container">
        <input class="task" type="text" placeholder="Enter Your Task" name="task" minlength="1" maxlength="40">
        <input class="date" type="date" placeholder="Enter Date" name="Date">
    </div>
    <!-- <button class="deleteTask">Delete Task</button> -->
    <div id="taskList"></div>
    <button id="saveButton">Save</button>
        <script src="app.js"></script>
</body>
</html>
